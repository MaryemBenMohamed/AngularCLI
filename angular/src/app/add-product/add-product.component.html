<form style="margin-left: 30rem; margin-right: 30rem;"  #f="ngForm" (ngSubmit)="add()">
    <h3>Add</h3>
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" class="form-control" name="titre" placeholder="Enter titre" [(ngModel)]="product.title" #title="ngModel" required minlength="3">{{product.title}}
    <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
    <div *ngIf="title.errors?.['required']">Title is required</div>
    <div *ngIf="title.errors?.['minlength']">Title must have at least 3 caracters</div>
    </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" class="form-control" name="price" placeholder="Enter price" [(ngModel)]="product.price" #price="ngModel" required min="1">{{product.price}}
      <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
      <div *ngIf="price.errors?.['required']">Price is required</div>
      <div *ngIf="price.errors?.['min']">Price must have be a positive number</div>
      </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Quantity</label>
        <input type="number" class="form-control" name="quantity" placeholder="Enter quantity" [(ngModel)]="product.quantity" #quantity="ngModel" required min="1">{{product.quantity}}
        <div class="alert alert-danger" *ngIf="quantity.touched && quantity.invalid">
        <div *ngIf="quantity.errors?.['required']">Quantity is required</div>
        <div *ngIf="quantity.errors?.['min']">Quantity must be a number</div>
        </div>
    </div>
    <div class="mb-3">
        
        <label class="form-label">Picture</label>
        <input type="text" class="form-control" name="picture" placeholder="Insert picture" [(ngModel)]="product.picture" #picture="ngModel" required>{{product.picture}}
        <div class="alert alert-danger" *ngIf="picture.touched && picture.invalid">

        <div *ngIf="picture.errors?.['required']">Picture is required</div>
        </div>
    </div>


    <div class="mb-3">
        
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="email" #emaill="ngModel" pattern="[a-zA-Z0-9]+@esprit.tn$">
        <div class="alert alert-danger" *ngIf="emaill.touched && emaill.invalid">

        <div>Email is invalid</div>
        </div>
    </div>
    <input type="submit" class="btn btn-primary" value="save" [disabled]="f.invalid">
  </form>
